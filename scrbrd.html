<head>
  <title>scrbrd</title>
</head>

<body>
  <h1>Welcome to Scrbrd!</h1>

  {{> games}}
</body>

<template name="games">
  <span class="add_game">[New Game]</span> 
  {{#each games}}
    <div>{{title}}<div>{{> players}}</div></div>
  {{/each}}
</template>

<template name="players">
  <span class="add_player">[New Player]</span>
  {{#each players}}
  <span>{{name}} : {{wins}} <span class='inc_score'>+</span> </span>
  {{/each}}
</template>
