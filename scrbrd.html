<head>
  <title>scrbrd</title>
</head>

<body>
  <h1>Welcome to Scrbrd!</h1>

  <div><input type="checkbox" class="edit-mode" checked="{{editMode}}" /> Edit</div>

  {{> games}}
</body>

<template name="games">
  <form class="new-game">
    <input type="text" name="text" placeholder="New Game">
  </form>
  {{#each games}}
    <div>{{title}} {{#if editMode}}<span class='remove-game'>[x]</span>{{/if}}<div>{{> players}}</div></div>
  {{/each}}
</template>

<template name="players">
  <form class="new-player">
    <input type="text" name="text" placeholder="New Player Name" />
  </form>
  {{#each players}}
  <span>{{name}} {{#if editMode}}<span class='remove-player'>[x]</span>{{/if}}: {{wins}} <span class='inc-score'>[+]</span> {{#if editMode}}<span class='dec-score'>[-]</span>{{/if}}</span>
  {{/each}}
</template>
