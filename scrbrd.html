<head>
  <title>scrbrd</title>
</head>

<body>
  <h1>Welcome to Scrbrd!</h1>

  {{> games}}
</body>

<template name="games">
  <form class="new-game" style="display:inline">
    <input type="text" name="text" placeholder="New Game">
  </form>
  {{#each games}}
    <div>{{title}}<div>{{> players}}</div></div>
  {{/each}}
</template>

<template name="players">
  <form class="new-player" style="display:inline">
    <input type="text" name="text" placeholder="New Player Name" />
  </form>
  {{#each players}}
  <span>{{name}} : {{wins}} <span class='inc-score'>+</span> </span>
  {{/each}}
</template>
